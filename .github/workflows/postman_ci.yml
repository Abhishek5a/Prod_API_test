name: Automated API tests using Postman CLI 

on:
  push:
  schedule:
    - cron: '0 10 * * *'  # 10:00 AM UTC
    - cron: '0 17 * * *'  # 5:00 PM UTC

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests and generate report
        run: |
          postman collection run "39430124-8ad8fea8-76ea-4a78-8faf-49f1797cd967" \
            -e "39430124-bd3179f0-392f-42b4-a4cc-3431dd17744e" \
            --reporters cli,json,html \
            --reporter-html-export ./postman/report.html \
            --reporter-json-export ./postman/report.json

      - name: Upload Test Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: postman-api-test-report
          path: ./postman/

      - name: Send Test Report via Gmail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Automated Postman API Test Report"
          to: ${{ secrets.TO_EMAIL }}
          from: "GitHub Actions <${{ secrets.GMAIL_USER }}>"
          content_type: text/html
          attachments: ./postman/report.html
          body: |
            <p>Hello,</p>
            <p>Please find attached the latest Postman API test report generated by GitHub Actions.</p>
            <p>Regards,<br/>CI Bot</p>
